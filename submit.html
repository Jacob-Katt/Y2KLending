<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Y2K Lending | Submit a Loan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body style="margin:0;font-family:sans-serif;background-color:#1a1a1a;color:#f5f5f5;">
  
<div style='background-color:#2a2a2a;padding:1.5rem 2rem;text-align:center;'>
  <a href="index.html" style="color:#f5f5f5;margin:0 25px;text-decoration:none;font-size:1.6rem;">Home</a>
  <a href="offer.html" style="color:#f5f5f5;margin:0 25px;text-decoration:none;font-size:1.6rem;">What We Offer</a>
  <a href="why.html" style="color:#f5f5f5;margin:0 25px;text-decoration:none;font-size:1.6rem;">Why Choose Us</a>
  <a href="submit.html" style="color:#f5f5f5;margin:0 25px;text-decoration:none;font-size:1.6rem;">Submit a Loan</a>
</div>

  <header style="text-align:center;padding:70px 20px;" data-aos="fade-up" data-aos-duration="1200">
    
<img src="y2k.png" alt="Y2K Lending Logo"
style="max-width:200px;display:block;margin:0 auto 30px auto;">

    <h1 style="font-size:4.2rem;color:#e60000;">Submit a Loan Request</h1>
  </header>
  <section style="max-width:1000px;margin:auto;padding:0 30px;">
    
<div data-aos="fade-up" data-aos-duration="1000" style="background:#2e2e2e;padding:40px;margin:30px 0;border-left:6px solid #e60000;border-radius:16px;font-size:1.8rem;line-height:1.6;">
  <form onsubmit="event.preventDefault(); window.location.href='thankyou.html';">
    <input type="text" name="name" placeholder="Your Name" required
      style="width:100%;padding:14px;margin:10px 0;border:none;border-radius:8px;font-size:1.6rem;">
    <input type="email" name="email" placeholder="Your Email" required
      style="width:100%;padding:14px;margin:10px 0;border:none;border-radius:8px;font-size:1.6rem;">
    <input type="text" name="phone" placeholder="Phone Number" required
      style="width:100%;padding:14px;margin:10px 0;border:none;border-radius:8px;font-size:1.6rem;">
    <input type="text" name="property_address" placeholder="Property Address" required
      style="width:100%;padding:14px;margin:10px 0;border:none;border-radius:8px;font-size:1.6rem;">
    <input type="text" name="rehab_cost" placeholder="Estimated Rehab Cost" required
      style="width:100%;padding:14px;margin:10px 0;border:none;border-radius:8px;font-size:1.6rem;">
    <input type="text" name="exit_strategy" placeholder="Exit Strategy" required
      style="width:100%;padding:14px;margin:10px 0;border:none;border-radius:8px;font-size:1.6rem;">
    <textarea name="additional_info" placeholder="Additional Info (optional)" rows="4"
      style="width:100%;padding:14px;margin:10px 0;border:none;border-radius:8px;font-size:1.6rem;"></textarea>
    <button type="submit"
      style="width:100%;padding:16px;background-color:#e60000;color:white;border:none;border-radius:8px;font-size:1.8rem;cursor:pointer;">
      Submit Loan Request
    </button>
  </form>
</div>

  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
